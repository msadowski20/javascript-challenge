<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-body">
                <form id="form-date">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date (m/d/yyyy)</label>
                        <input class="form-control" id="datetime" type="text">
                        <button id="datetime-btn" type="button" class="btn btn-warning">Filter Date</button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
              <div class="panel-body">
                <form id="form-city">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a City</label>
                        <input class="form-control" id="city" type="text">
                        <button id="city-btn" type="button" class="btn btn-warning">Filter City</button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
              <div class="panel-body">
                <form id="form-state">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a State (ex. nj)</label>
                        <input class="form-control" id="state" type="text">
                        <button id="state-btn" type="button" class="btn btn-warning">Filter State</button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
              <div class="panel-body">
                <form id="form-country">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Country (ex. us)</label>
                        <input class="form-control" id="country" type="text">
                        <button id="country-btn" type="button" class="btn btn-warning">Filter Country</button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
              <div class="panel-body">
                <form id="form-shape">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text">
                        <button id="shape-btn" type="button" class="btn btn-warning">Filter Shape</button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
              <div class="panel-body">
                <form id="form-refresh">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <button id="refresh-btn" type="button" class="btn btn-warning">Refresh Table</button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
